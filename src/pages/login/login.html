<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="backgroundAmsnImg bposy0">
    <div id="avatarLogin">
      <ion-row>
        <ion-col col-6 offset-3>
          <div class="avatarFrameoffline">
            <img src="assets/imgs/generic_avatar.png" class="avatarImg img-fliud">
          </div>
        </ion-col>
      </ion-row>
    </div>
    <ion-list>
      <ion-item>
        <ion-label fixed>Nick</ion-label>
        <ion-input type="text" [(ngModel)]="nick"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Repetir</ion-label>
        <ion-input type="password" [(ngModel)]="password2"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Status</ion-label>
        <ion-select [(ngModel)]="status">
          <ion-option value="Online">Conectado</ion-option>
          <ion-option value="Away">Ausente</ion-option>
          <ion-option value="Busy">Ocupado</ion-option>
          <ion-option value="AppearOffline">Desconectado</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <div padding>
      <span>Ya tienes cuenta? Click aquí</span>
      <span>Aún no tienes cuenta? Click aquí</span>
      <hr />
      <button ion-button block>Ingresar</button>
      <button ion-button (click)="registerWithEmail()" block>Registrarse</button>
    </div>
</ion-content>
