<ion-header>

  <ion-navbar>
    <ion-title *ngIf="friend">
      <span class="userName">{{friend.nick}}</span> ({{friend.status}})
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content [ngClass]="{'shaker': shake}" padding class="backgroundAmsnImg">
    <div class="bgWhite" margin padding> 
        <div class="messageGroup" *ngFor="let m of conversation">
            <div *ngIf="m.type == 'text'">
                {{getUserNickById(m.sender)}} dice: <br />
                <ul>
                  <li>{{m.content}}</li>
                </ul>
              </div>
              <div *ngIf="m.type == 'zumbido'" class="martobo10">
                {{getUserNickById(m.sender)}} envi√≥ un zumbido <br />
              </div>
        </div>
    </div>
  <ion-fab right middle>
    <button ion-fab>
        <ion-icon name="send"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button outline ion-fab (click)="sendZumbido()"> 
        <ion-label>Enviar Zumbido</ion-label>
        <img src="assets/imgs/zumbido.png">
      </button>
    </ion-fab-list>
    <ion-fab-list side="bottom">
        <button color="dark" ion-fab>
            <ion-icon name="camera"></ion-icon>
          </button>
        <button color="dark" ion-fab>
          <ion-icon name="images"></ion-icon>
        </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-input type="text" class="footbarInput" autofocus (keyup.enter)="sendMessage()" [(ngModel)]="message"></ion-input>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="sendMessage()">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
