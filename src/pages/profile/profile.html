<ion-header>

    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Profile</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding class="backgroundAmsnImg bposy0">
    <ion-grid>
      <ion-row>
        <ion-col col-6 offset-3>
          <div class="avatarFrameonline">
              <img *ngIf="user" height="200" width="200" src="{{user.avatar || 'assets/imgs/generic_avatar.png'}}" class="avatarImg img-fliud">
          </div>
        </ion-col>
      </ion-row>
      <ion-row class="marto15">
          <ion-col col-6>
            <br />
            <span>Cambiar Foto</span>
          </ion-col>
          <ion-col col-6>
            <button ion-button>
              <ion-icon name="camera" (click)="takePicture('camera')"></ion-icon>
            </button>
            <button ion-button>
              <ion-icon name="images" (click)="takePicture('album')"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
    </ion-grid>
  
    <ion-list *ngIf="user">
      <ion-item>
        <ion-label fixed>Nick</ion-label>
        <ion-input type="text" [(ngModel)]="user.nick"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input disabled type="email" [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Status</ion-label>
        <ion-select [(ngModel)]="user.status">
          <ion-option value="Online">Conectado</ion-option>
          <ion-option value="Away">Ausente</ion-option>
          <ion-option value="Busy">Ocupado</ion-option>
          <ion-option value="AppearOffline">Desconectado</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
  
    <button ion-button full (click)="saveData()">Guardar</button>
  </ion-content>
